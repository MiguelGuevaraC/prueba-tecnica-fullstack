spring.application.name=prueba-tecnica-fullstack

# Conexi√≥n a la BD (usa "host.docker.internal" si la app corre en Docker y la BD en tu host)
spring.datasource.url=jdbc:postgresql://localhost:5432/prueba_tecnica
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Opcional: evita que Hibernate intente validar metadatos de JDBC innecesariamente
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Desactiva migraciones en tests
spring.flyway.enabled=false
spring.liquibase.enabled=false
spring.sql.init.mode=never

JWT_SECRET=mysupersecurekeymysupersecurekey123456
