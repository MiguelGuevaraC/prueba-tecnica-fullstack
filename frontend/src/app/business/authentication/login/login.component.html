<div class="flex justify-center items-center min-h-screen bg-gradient-to-b from-gray-900 via-gray-900 to-red-800">
  <div class="p-8 sm:p-10 bg-white rounded-3xl w-full max-w-md shadow-lg">

    <!-- Logo Sintad -->
    <div class="flex justify-center mb-6">
      <img src="https://www.sintad.pe/images/sintad/logo-standard.png" 
           alt="Logo Sintad"
           class="h-20 w-auto object-contain" />
    </div>

    <!-- Encabezado -->
    <div class="mb-7 text-center">
      <h3 class="text-2xl font-bold text-gray-800">Iniciar Sesi√≥n</h3>
      <p class="text-sm text-gray-500 mt-2">Accede al sistema de prueba t√©cnica</p>
    </div>

    <!-- Formulario reactivo -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Usuario -->
      <div>
        <input
          formControlName="username"
          type="text"
          placeholder="Usuario"
          class="w-full text-sm px-4 py-3 bg-gray-200 border rounded-lg focus:outline-none focus:border-red-400"
          [ngClass]="{ 'border-red-500': loginForm.controls.username.touched && loginForm.controls.username.invalid }"
        />
        @if (getError('username')) {
          <div class="text-red-600 text-xs mt-1">{{ getError('username') }}</div>
        }
      </div>

      <!-- Contrase√±a -->
      <div class="relative">
        <input
          formControlName="password"
          [type]="passwordFieldType()"
          placeholder="Contrase√±a"
          class="w-full text-sm px-4 py-3 bg-gray-200 border rounded-lg focus:outline-none focus:border-red-400 pr-10"
          [ngClass]="{ 'border-red-500': loginForm.controls.password.touched && loginForm.controls.password.invalid }"
        />
        <button type="button" (click)="togglePassword()" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600">
          üëÅ
        </button>
        @if (getError('password')) {
          <div class="text-red-600 text-xs mt-1">{{ getError('password') }}</div>
        }
      </div>

      <!-- Bot√≥n -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full flex justify-center p-3 rounded-lg font-semibold transition ease-in duration-500
                 text-white bg-red-700 hover:bg-red-800
                 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>

<footer class="bg-transparent absolute w-full bottom-0 left-0 z-30">
  <div class="container p-5 mx-auto flex items-center justify-center text-gray-300 text-xs">
    ¬© 2025 - Sistema de Prueba T√©cnica Full Stack
  </div>
</footer>
