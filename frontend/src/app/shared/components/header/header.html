<header
  class="flex items-center justify-between bg-gradient-to-r from-gray-900 via-gray-900 to-red-800 
         text-white shadow-md rounded-xl px-6 py-3 mb-6"
>
  <button
    (click)="toggleSidebar()"
    class="p-2 rounded-lg hover:bg-white/10 transition"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
      class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 6h18M3 12h18M3 18h18" />
    </svg>
  </button>
  
  <h1 class="text-lg font-semibold tracking-wide">
    SINTAD
  </h1>
  
  <div class="relative" (click)="showMenu = !showMenu">
    <div
      class="flex items-center gap-2 bg-white/10 px-3 py-2 rounded-lg cursor-pointer hover:bg-white/20 transition"
    >
      <span class="w-8 h-8 flex items-center justify-center rounded-full bg-red-600 font-bold">
        {{ auth.username()?.charAt(0)?.toUpperCase() || '' }}
      </span>
      <span class="text-sm">{{ auth.username() }}</span>
      <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </div>

    @if (showMenu) {
      <div
        class="absolute right-0 mt-2 w-40 bg-white text-gray-800 rounded-lg shadow-lg overflow-hidden z-50"
      >
        <button
          (click)="logout()"
          class="w-full text-left px-4 py-2 text-sm hover:bg-red-600 hover:text-white transition"
        >
          Cerrar sesi√≥n
        </button>
      </div>
    }
  </div>
</header>
